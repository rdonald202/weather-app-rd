<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/be612227f7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card-body">
            <form id="search-form">
                <input type="text" class="form-control search-bar" placeholder="Enter your city..."
                    id="search-text-input" autocomplete="off" />
                <button type="submit" class="btn">Search</button>

            </form>
        </div>
        <h1>Glasgow</h1>
        <h2 id="live-date"> Monday 19th October 20:40
        </h2>

<h3 id="weatherCondition" class="weatherCondition"> Partly Cloudy </h3>

        <div class="row current-weather">
            <div class="col-3">
                <img src="" alt="Clear" id="iconHero" class="heroIcon" />
            </div>
            <div class="col-3">
                <ul>
                    <li> <strong class="currentTemp" id="temperature">  </strong>

                        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" class="farenheitLink" id="fahrenheit-link">°F</a></span>

                    </li>
                
                </ul>
            </div>
            
            <div class="col-3">
                <ul class="additional-details">
                    <li id="windSpeed">Wind speed: 3km/h</li>
                    <li id="precipitation">Precipitation: 20% </li>
                </ul>
            </div>
        </div>

        <div class="row weekly-report" id="forecast">
                <div class="col-2">
                        <div class="card-body">
                            <h5 class="card-title"> 16:00</h5>
                                <img src="" class="weekly-report-icons"/> 
                                <br />
                           <div class="weather-forecast-temperature" >   <strong>9℃ </strong> | 5℃</div>
                        
                        </div>
                
                
                </div>
            </div>
           
        </div>
        
    
    <div class="footer"><a href="https://github.com/rdonald202/weather-app-rd.git" target=blank> Open-source code</a> by
        Rhiannon Donald</div>
    <script src="src/index.js"></script>
</body>

</html>
