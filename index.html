<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/be612227f7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="card-body">
            <form id="search-form">
                <input type="text" class="form-control search-bar" placeholder="Enter your city..."
                    id="search-text-input" />
                <button type="submit" class="btn">Search</button>

            </form>
        </div>
        <h1>Glasgow</h1>
        <h2 id="live-date"> Monday 19th October 20:40
        </h2>


        <div class="row current-weather">
            <div class="col-3">
                <ul>
                    <li class="temperature">

                        <span id="currentTemp"> 14℃ </span>

                    </li>
                    <li>
                        <div id="weatherCondition"> Partly Cloudy </div>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <i class="fas fa-cloud-sun hero-icon"></i>
            </div>
            <div class="col-3">
                <ul class="additional-details">
                    <li id="windSpeed">Wind 3km/h</li>
                </ul>
            </div>
        </div>

        <div class="weekly-report">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mon</h5>
                            <p class="card-text">
                                <i class="fas fa-cloud-showers-heavy weekly-report-icons"></i>
                                <br />
                                9℃
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Tue</h5>
                            <p class="card-text">
                                <i class="fas fa-cloud-showers-heavy weekly-report-icons"></i>
                                <br />
                                9℃
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Wed</h5>
                            <p class="card-text">
                                <i class="fas fa-cloud-sun weekly-report-icons"></i>
                                <br />
                                11℃
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thur</h5>
                            <p class="card-text">
                                <i class="fas fa-cloud-showers-heavy weekly-report-icons"></i>
                                <br />
                                13℃
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Fri</h5>
                            <p class="card-text">
                                <i class="fas fa-cloud-sun weekly-report-icons"></i>
                                <br />
                                12℃
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">Designed and Coded by Rhiannon Donald</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
